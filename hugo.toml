baseURL = "https://the-ultimate-filing-system.github.io/filesystem-structures/"
languageCode = "en-us"
title = "The Ultimate Filing System"
theme = "hugo-saasify-theme"
defaultContentLanguage = "en"

# Required Features
enableEmoji = true
enableGitInfo = true

[pagination]
  pagerSize = 6
  path = "page"

# Required Module Configuration
[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"

# Required Build Configuration
[build]
  writeStats = true

[build.buildStats]
  enable = true

# Security Configuration
[security.funcs]
  getenv = ['^HUGO_', '^CI$']

# Required Markup Configuration
[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
    codeFences = true
    guessSyntax = true
    lineNumbersInTable = true
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

# Taxonomies
[taxonomies]
  category = 'categories'
  tag = 'tags'

# Theme Parameters
[params]
  description = "The Ultimate Filing System to keep all your files organized."
  author = "Jules"
  logo = "/images/logo.svg"

  # Header Configuration
  [params.header]
    background = "bg-white/80 backdrop-blur-sm"
    border = "border-b border-gray-100"

    # Header Logo
    [params.header.logo]
      src = "/images/logo.svg"

# Navigation Menu
[menu]
  [[menu.main]]
    name = "Chronological"
    url = "/chronological"
    weight = 1
  [[menu.main]]
    name = "Johnny Decimal"
    url = "/johnny-decimal"
    weight = 2
  [[menu.main]]
    name = "PARA Method"
    url = "/para-method"
    weight = 3
